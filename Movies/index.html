<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
        integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="float-end btn btn-outline-dark" data-bs-dismiss="modal">X</button>
                    <div class="clear"></div>
                    <div id="modal-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col border border-2 my-5">
                <h2>stats</h2>
                <div id="stats-wrapper"></div>
            </div>
        </div>
        <div id="loader-wrapper" class="text-center"></div>
        <div class="row" id="movies-container">
        </div>
        <div class="row">
            <div class="pagination-wrapper my-5" id="pagination-wrappper">
                
            </div>
        </div>
    </div>

    <script type="text/template" id="pagination-template">
        {{#left}}
            <a {{#enabled}}href="#"{{/enabled}} class="{{#selected}}selected-page{{/selected}} pagination-link" data-page-number="{{number}}">{{text}}</a>
        {{/left}}
        . . . .
        {{#mid}}
            <a class="{{#selected}}selected-page{{/selected}} pagination-link" href="#" data-page-number="{{number}}">{{number}}</a>
        {{/mid}}
        . . . .
        {{#right}}
            <a class="{{#selected}}selected-page{{/selected}} pagination-link" {{#enabled}}href="#"{{/enabled}} data-page-number="{{number}}">{{text}}</a>
        {{/right}}
    </script>
    <script type="text/template" id="modal-template">
        <div class="row">
            <div class="col">
                <img id="modal-img" class="w-100"
                    src="https://image.tmdb.org/t/p/w500/{{img}}" alt="">
            </div>
            <div class="col">
                <h3 id="modal-title">{{name}}</h3>
                <h5>{{rating}}</h5>
                <p id="modal-desc">
                    {{overview}}
                </p>
            </div>
        </div>
    </script>
    <script type="text/template" id="movie-template">
        <div class="col-12 col-md-4 col-lg-3 my-3 cursor-pointer" data-movie-id={{id}} data-bs-toggle="modal" data-bs-target="#movie-modal">
            <div class="card">
                <div class="card-img">
                    <img class="w-100" src="https://image.tmdb.org/t/p/w500/{{img}}" alt="">
                </div>
                <div class="card-body">
                    <h3>{{name}}</h3>
                    <h6>Rating: {{rating}}</h6>
                </div>
            </div>
        </div>
    </script>
    <script type="text/template" id="stats-template">
        {{#stats}}
            <ul>
                <li>current page: {{currentPage}}</li>
                <li>Number of Movies: {{numberOfMovies}}</li>
                <li>Top rated movie: {{topRatedMovie}}</li>
                <li>Top rating: {{topRating}}</li>
            </ul>
        {{/stats}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
