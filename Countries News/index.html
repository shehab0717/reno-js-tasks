<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
        integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="bg-dark text-light">
    <div class="container">
        <div class="row text-center">
            <h1 class="">BBC News</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, ea.</p>
        </div>
    </div>
    <div class="d-flex flex-row horizontal-scroll align-items-stretch my-5" id="countries-wrapper">
    </div>
    <div id="recent-country-wrapper"></div>
    <div class="container news-wrapper">
        <div class="row">
        </div>
    </div>
    <script id="country-template" type="text/template">
        {{#countries}}
        <div>
            <div class=" bg-light text-dark country-card" data-country-name="{{name}}">
                <div class="card-img">
                    <img class="" src="{{flag}}" alt="">
                </div>
                <div class="card-content p-1">
                    <h6 class="mt-3 m-0">{{name}}</h6>
                    <p class="text-secondary">
                        Capital: {{capital}}
                    </p>
                </div>
            </div>
        </div>
        {{/countries}}
    </script>
    <script type="text/template" id="news-template">
        {{#news}}
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="news-card card my-3 text-dark">
                <div class="card-img bg-secondary">
                    <img src={{img}} alt="">
                </div>
                <div class="content p-3">
                    <h5>{{title}}</h5>
                    <p>
                        {{description}}
                    </p>
                </div>
            </div>
        </div>
        {{/news}}
    </script>
    <script type="text/template" id="recent-country-template">
        <div class="container">
            <div class="row">
                <div class="col-6 col-lg-4">
                    <div class="img-wrapper overflow-hidden">
                        <img class="w-100" src="{{flag}}" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <h1>{{name}}</h1>
                        <ul>
                            <li>Capital: {{capital}}</li>
                            <li>Region: {{region}}</li>
                            <li>Language: {{language}}</li>
                            <li>population: {{population}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
